<!DOCTYPE html>
<html lang="en">
<head>

    <style>

}
body.fade-in {

        body {
            margin: 0;

            height: 100vh;

            transition: background-image 0.5s ease;

        .search-container {

        input {

        }

            background-color: rgb(5, 110, 20);
        }

        .results {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;

            margin-left: auto;
            margin-right: auto;
        }

        .result-item {

            margin: 10px 0;

            cursor: pointer;
        }

        .result-item:hover {

        }

        a {
            font-size: 30px;
            color: beige;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            margin: 15px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .link {
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
.globe-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    overflow: hidden;
    z-index: 2000;
}

.globe {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #3bc9ff, #005a9e);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
}

/* Simulated continents (CSS-generated shapes) */
.globe::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 300%;
    height: 100%;
    background: repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0.3) 0px,
        rgba(255,255,255,0.3) 20px,
        rgba(0,0,0,0) 20px,
        rgba(0,0,0,0) 40px
    );
    animation: rotate 6s linear infinite;
}

/* Rotation animation */
@keyframes rotate {
    from { transform: translateX(0); }
    to { transform: translateX(-33%); }
}

        /* Liquid keyword box */
        .keyword-box {
            position: fixed;
            right: 20px;
            top: 120px;
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }

        .keyword-box h3 {
            color: beige;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 0;
            text-align: center;
        }

        .keyword-item {
            background: rgba(255, 255, 255, 0.15);
            color: beige;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            border-left: 3px solid rgb(179, 255, 0);
            text-align: center;
        }

        .keyword-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }
    </style>
</head>
<body onload="checkPassword(luck)">

    <div class="keyword-box">

    <div class="search-container">
        <h1>WGC Search Engine</h1>
        <input type="text" id="searchInput" placeholder="Search for files...">

<button class="leave-btn" onclick="leaveSite()">Leave</button>
<div class="globe-container">

</div>

    <script>
       function leaveSite() {
    window.location.href = "about:blank";
}

        // File list for search
        const files = [
    { name: "index.html", path: "index.html", description: "Main HTML file" },
    { name: "style.css", path: "style.css", description: "CSS stylesheet" },
    { name: "script.js", path: "script.js", description: "JavaScript file" },
    { name: "shop.html", path: "shop.html", description: "Online shop page" },
    { name: "countries.html", path: "countries.html", description: "Country information page" },
    { name: "background.gif", path: "background.gif", description: "Background image" },
    { name: "README.md", path: "README.md", description: "Documentation" },
    { name: "motu.jpg", path: "motu.jpg", description: "chaka" }
];


        // Background images
       // Background images
const backgroundImages = [
    "image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg",
    "image5.jpg", "image6.jpg", "image7.jpg", "image8.jpg",
    "image9.jpg","image10.jpg","image11.jpg","image12.jpg",
    "image13.jpg","image14.jpg", "image15.jpg", "image16.jpg", "image17.jpg",
    "image18.jpg", "image19.jpg", "image20.jpg", "image21.jpg",
    "image22.jpg","image23.jpg","image24.jpg","image25.jpg",
];

// Smooth background change with fade effect
function changeBackground() {
    const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];

    // Step 1: Fade out
    document.body.classList.remove("fade-in");

    setTimeout(() => {
        // Step 2: Change background
        document.body.style.backgroundImage = `url('${randomImage}')`;

        // Step 3: Fade back in
        setTimeout(() => {
            document.body.classList.add("fade-in");
        }, 50);
    }, 500);
}

// Start background on load
window.addEventListener("load", () => {
    changeBackground(); // first image
    setInterval(changeBackground, 10000); // change every 10 seconds
});

        // Random background
        function setRandomBackground() {
            const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            document.body.style.backgroundImage = `url('${randomImage}')`;
        }
        setRandomBackground();

        // Search function
        function search() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (query.trim() === "") {
                resultsDiv.innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            const results = files.filter(file =>
                file.name.toLowerCase().includes(query) ||
                file.description.toLowerCase().includes(query)
            );

            if (results.length === 0) {
                resultsDiv.innerHTML = "<p>No matching files found.</p>";
                return;
            }

            results.forEach(file => {
                const item = document.createElement("div");
                item.className = "result-item";
                item.innerHTML = `<strong>${file.name}</strong><br>${file.description}`;
                item.onclick = () => window.location.href = file.path;
                resultsDiv.appendChild(item);
            });
        }

        // Open keyword-linked pages
        function openPage(page) {
            window.location.href = page;
        }
        // Add this at the top of your index.html
function checkPassword() {
  const correctPassword = "luck";
  const userPassword = prompt("Enter password:");
  
  if (userPassword !== correctPassword) {
    alert("Incorrect password!");
    window.location.href = "about:blank"; // or redirect elsewhere
  }
}

// Call this when the page loads
window.onload = checkPassword;
    </script>
